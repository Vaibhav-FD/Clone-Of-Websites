<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckBox Toggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color-scheme: dark;
    }

    input {
      height: 54px;
      width: 54px;
      margin-top: 2rem;
      margin-left: 1rem;
    }

    p {
      margin-top: 2rem;
      margin-left: 1rem;
      font: 540 1.54rem arial;
      border: 2px solid aqua;
      padding-block: 1.2rem;
    }

    input:checked+p {
      display: none;
    }


  </style>
</head>

<body>

  <input type="checkbox">
  <p>THIS IS CHECKBOX TOGGLE.</p>



</body>

</html>
