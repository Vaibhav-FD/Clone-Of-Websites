<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="sign">

    <div class="sign">

      <div class="up">

        <div class="heading">
          <h1>Hello!</h1>
          <p>Please Sign Up To Continue</p>
        </div>

        <div class="details">
          <label for="">Full Name</label>
          <input type="text" placeholder="Vaibhav Nayi">

          <label for="">Email Address</label>
          <input type="email" placeholder="Vaibhva91201@gmail.com">

          <label for="">Password</label>
          <input type="password" placeholder="Password">

          <label for="">Confirm Password</label>
          <input type="password" placeholder="Confirm Password">

          <button>Sign Up</button>

        </div>

        <div class="endetails">

          <p>OR </p>
          <p>Sign Up With</p>
          <div class="socialmedia">
            <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-square-twitter"></i>
          </div>
          <p>I Am Already A Member <a href="">Sign In</a></p>

        </div>

      </div>


      <div class="in">

        <img src="ball.gif" alt="ball">
        <h2>Soccer Ball</h2>
        <p>Already Have An Account?</p>
        <button>Sign In</button>

      </div>

    </div>
    
  </div>

</body>

</html>
